compute_environment: LOCAL_MACHINE
distributed_type: NO
use_cpu: false
gpu_ids: all  # Использовать все доступные GPU
num_processes: 1
machine_rank: 0
num_machines: 1
deepspeed_config:
  {
        "fp16": {
            "enabled": "auto",
            "loss_scale": 512
         },
        "bf16": {
            "enabled": "auto"
         },
        "optimizer": {
        "type": "AdamW",
        "params": {
            "lr": "auto",
            "betas": "auto",
            "eps": "auto",
            "weight_decay": "auto"
            }
        },
        "scheduler": {
            "type": "WarmupDecayLR",
            "params": {
                "warmup_min_lr": "auto",
                "warmup_max_lr": "auto",
                "warmup_num_steps": "auto",
                "total_num_steps": "auto"
            }
        },
        "zero_optimization": {
            "stage": 3,
            "overlap_comm": true,
            "contiguous_gradients": true,
            "sub_group_size": 1e9,
            "reduce_bucket_size": "auto"
         },
        "gradient_accumulation_steps": 16,
        "gradient_clipping": 1.0,
        "steps_per_print": 2,
        "train_batch_size": 'auto',
        "train_micro_batch_size_per_gpu": 'auto',
        "wall_clock_breakdown": false
    }